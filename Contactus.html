    <main>
      <div class="container">
        <div class="contact_form">
          <h2 class="fw-bold text-body-emphasis">Contact us:</h2>
          <i id="email" class="fa-solid fa-envelope"
            ><span class="text"> Info@primegic.co.za</span></i
          >

          <i id="phone" class="fa-solid fa-phone"
            ><span class="text"> 063 980 1281</span></i
          >

          <i id="whatsapp" class="fa-brands fa-whatsapp"
            ><span class="text"> 063 980 1281</span></i
          >
        </div>

        <div class="contact_form">
          <h2 class="fw-bold text-body-emphasis">Email us:</h2>
          <form
            action="https://formsubmit.co/16f3edf54abe3dfcb5b1bd8bb6dc7b1a"
            method="post"
          >
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                placeholder="Email address"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                id="message"
                placeholder="Type your message....."
                name="message"
                rows="5"
                required
              ></textarea>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </main>

    <div class="container">
      <h3 class="clients">Our Clients</h3>
      <div id="ribbon" class="photo-ribbon">
